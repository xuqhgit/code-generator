<script type="text/javascript">
    var {{ codeId }}_t_data_format_editor;
    var templateDataFormatTextareaId = "{{ codeId }}_t_data_format_textarea";
    function loadTemplateDataFormat() {
        var isLoad = $("#"+templateDataFormatTextareaId).attr("is-load");
        if(isLoad!='true'){
            {{ codeId }}_t_data_format_editor = CodeMirror.fromTextArea(document.getElementById(templateDataFormatTextareaId), {
                    mode:"jinja2",
                    lineNumbers: true,
                    styleActiveLine: true,
                    matchBrackets: true

                  });

            $.get("/module/static/{{ ctx.code }}/dataFormat.json?_t="+Date.now(),function(data){
                {{ codeId }}_t_data_format_editor.setValue(data);

            },"text");
            $("#"+templateDataFormatTextareaId).attr("is-load","true");
        }


        $("#dataFormatSave").on('click', function () {
            var $btn = $(this).button('loading');
            console.info("...");
            editDataFormat("{{ ctx.code }}",{{ codeId }}_t_data_format_editor.getValue(),function () {
                $btn.button("reset");
            });
        })
    }

    $frame["generate_data_format_pane_show_callback"]=loadTemplateDataFormat;


</script>
